<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixt. - Dashboard Admin</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <style>
      /* --- SÉCURITÉ : PAGE MASQUÉE PAR DÉFAUT --- */
      body {
        display: none !important; /* Débloqué par script.js après connexion */
        background-color: #020617;
        color: #e2e8f0;
        overflow: hidden;
      }
      .glass-sidebar {
        background: rgba(2, 6, 23, 0.6);
        backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.05);
      }
      .nav-btn.active {
        background: rgba(84, 117, 255, 0.2) !important;
        color: #fff !important;
        border: 1px solid rgba(84, 117, 255, 0.3);
      }
      .glass-table th {
        color: #64748b;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        padding: 1.2rem 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        text-align: left;
      }
      .glass-table td {
        padding: 1.2rem 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        vertical-align: middle;
      }
      .status-badge {
        padding: 6px 14px;
        border-radius: 9999px;
        font-size: 0.7rem;
        font-weight: 800;
        text-transform: uppercase;
      }
      .status-pending {
        background: rgba(245, 158, 11, 0.15);
        color: #fbbf24;
        border: 1px solid rgba(245, 158, 11, 0.3);
      }
      .status-confirmed {
        background: rgba(59, 130, 246, 0.15);
        color: #60a5fa;
        border: 1px solid rgba(59, 130, 246, 0.3);
      }
      .hidden-view {
        display: none;
      } /* Pour les onglets */
    </style>
  </head>
  <body class="flex h-screen font-sans antialiased">
    <div
      class="fixed top-[-20%] left-[-10%] w-[600px] h-[600px] bg-[#5475FF] rounded-full blur-[150px] opacity-10 pointer-events-none"
    ></div>

    <aside class="w-20 lg:w-72 flex-shrink-0 flex flex-col glass-sidebar z-50">
      <div
        class="h-32 flex items-center justify-center border-b border-white/5"
      >
        <img
          src="img/logo.png"
          alt="Fixt"
          class="h-20 w-auto brightness-0 invert"
        />
      </div>
      <nav class="flex-1 py-8 px-4 space-y-3">
        <button
          onclick="switchTab('dashboard')"
          id="btn-dashboard"
          class="nav-btn active w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all text-slate-400 hover:text-white hover:bg-white/5"
        >
          <i class="fa-solid fa-chart-pie"></i>
          <span class="hidden lg:block font-bold text-sm">Vue d'ensemble</span>
        </button>
        <button
          onclick="switchTab('bookings')"
          id="btn-bookings"
          class="nav-btn w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all text-slate-400 hover:text-white hover:bg-white/5"
        >
          <i class="fa-solid fa-address-book"></i>
          <span class="hidden lg:block font-bold text-sm">Réservations</span>
        </button>
        <button
          onclick="switchTab('services')"
          id="btn-services"
          class="nav-btn w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all text-slate-400 hover:text-white hover:bg-white/5"
        >
          <i class="fa-solid fa-screwdriver-wrench"></i>
          <span class="hidden lg:block font-bold text-sm">Services</span>
        </button>
      </nav>
      <div class="p-6 border-t border-white/5">
        <button
          onclick="logout()"
          class="w-full flex items-center gap-3 px-4 py-3 text-red-400 hover:bg-red-500/10 rounded-xl transition-all"
        >
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span class="hidden lg:block font-bold text-xs uppercase"
            >Déconnexion</span
          >
        </button>
      </div>
    </aside>

    <main
      class="flex-1 flex flex-col relative overflow-hidden z-10 bg-[#020617]"
    >
      <header class="h-24 flex items-center justify-between px-8 z-40">
        <h1 class="text-2xl font-bold text-white">Tableau de bord</h1>
        <div
          class="text-[10px] text-emerald-400 font-bold flex items-center gap-2"
        >
          <span
            class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"
          ></span>
          ONLINE
        </div>
      </header>

      <div class="flex-1 overflow-hidden relative px-8 pb-8">
        <div
          id="view-dashboard"
          class="absolute inset-0 px-8 pb-8 overflow-y-auto"
        >
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="p-6 rounded-3xl bg-white/5 border border-white/5">
              <div class="text-slate-400 text-xs font-bold uppercase mb-2">
                Chiffre d'Affaires
              </div>
              <div class="text-4xl font-extrabold text-white" id="stat-revenue">
                0€
              </div>
            </div>
            <div class="p-6 rounded-3xl bg-white/5 border border-white/5">
              <div class="text-slate-400 text-xs font-bold uppercase mb-2">
                Réservations
              </div>
              <div class="text-4xl font-extrabold text-white" id="count-rdv">
                0
              </div>
            </div>
            <div class="p-6 rounded-3xl bg-white/5 border border-white/5">
              <div class="text-slate-400 text-xs font-bold uppercase mb-2">
                Services
              </div>
              <div
                class="text-4xl font-extrabold text-white"
                id="count-services"
              >
                0
              </div>
            </div>
          </div>
        </div>

        <div
          id="view-bookings"
          class="hidden-view absolute inset-0 px-8 pb-8 overflow-y-auto"
        >
          <div
            class="rounded-3xl bg-white/5 border border-white/5 overflow-hidden"
          >
            <div class="p-6 border-b border-white/5 flex justify-between">
              <h3 class="font-bold text-white">Liste des Rendez-vous</h3>
              <button
                onclick="renderAllBookingsView()"
                class="text-xs text-[#5475FF]"
              >
                Actualiser
              </button>
            </div>
            <table class="w-full glass-table text-left border-collapse">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Client</th>
                  <th>Service</th>
                  <th>Statut</th>
                  <th class="text-right">Actions</th>
                </tr>
              </thead>
              <tbody id="all-bookings-table-body"></tbody>
            </table>
          </div>
        </div>

        <div
          id="view-services"
          class="hidden-view absolute inset-0 px-8 pb-8 overflow-y-auto"
        >
          <div class="grid lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
              <div class="p-6 rounded-3xl bg-white/5 border border-white/5">
                <h3 class="font-bold text-white mb-4">Ajouter un Service</h3>
                <form onsubmit="handleAddService(event)" class="space-y-4">
                  <input
                    type="text"
                    name="name"
                    placeholder="Nom du service"
                    required
                    class="w-full bg-black/30 border border-white/10 rounded-xl p-3 text-white"
                  />
                  <input
                    type="number"
                    name="price"
                    placeholder="Prix (€)"
                    required
                    class="w-full bg-black/30 border border-white/10 rounded-xl p-3 text-white"
                  />
                  <input
                    type="number"
                    name="duration"
                    placeholder="Durée (min)"
                    required
                    class="w-full bg-black/30 border border-white/10 rounded-xl p-3 text-white"
                  />
                  <button
                    type="submit"
                    class="w-full bg-[#5475FF] text-white font-bold py-3 rounded-xl hover:bg-blue-600"
                  >
                    Ajouter
                  </button>
                </form>
              </div>
            </div>
            <div class="lg:col-span-2">
              <h3 class="font-bold text-white mb-4">Services Actifs</h3>
              <div id="admin-services-list" class="space-y-3"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div
      id="toast-container"
      class="fixed bottom-6 right-6 z-[400] flex flex-col gap-3 pointer-events-none"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
  </body>
</html>
