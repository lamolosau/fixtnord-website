<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixt. - Connexion Admin</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <link rel="apple-touch-icon" href="img/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center min-h-screen font-sans bg-[#020617] text-[#e2e8f0] overflow-hidden relative"
  >
    <div
      class="fixed top-[-10%] left-[-20%] md:top-[-20%] md:left-[-10%] w-64 h-64 md:w-[600px] md:h-[600px] bg-[#5475FF] rounded-full blur-[80px] md:blur-[150px] opacity-20 pointer-events-none"
    ></div>

    <div
      class="w-full max-w-md p-6 md:p-8 mx-4 glass rounded-3xl relative z-10"
    >
      <div class="text-center mb-8 md:mb-10">
        <img
          src="img/logo.png"
          alt="Fixt"
          class="h-12 md:h-16 mx-auto mb-6 brightness-0 invert"
        />
        <h1 class="text-xl md:text-2xl font-bold text-white">
          Espace Administrateur
        </h1>
      </div>

      <form id="login-form" class="space-y-5 md:space-y-6">
        <div>
          <label class="text-xs font-bold text-gray-500 uppercase ml-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            required
            class="w-full bg-black/30 border border-white/10 rounded-xl py-3 px-4 text-white outline-none focus:border-[#5475FF] text-sm md:text-base"
            placeholder="admin@fixt.fr"
          />
        </div>
        <div>
          <label class="text-xs font-bold text-gray-500 uppercase ml-1"
            >Mot de passe</label
          >
          <input
            type="password"
            id="password"
            required
            class="w-full bg-black/30 border border-white/10 rounded-xl py-3 px-4 text-white outline-none focus:border-[#5475FF] text-sm md:text-base"
            placeholder="••••••••"
          />
        </div>
        <div id="login-error" class="hidden text-red-400 text-sm text-center">
          Identifiants incorrects
        </div>
        <button
          type="submit"
          class="w-full bg-[#5475FF] hover:bg-blue-600 text-white font-bold py-3 md:py-4 rounded-xl transition-all shadow-lg hover:shadow-blue-500/20"
        >
          Se Connecter
        </button>
      </form>
      <div class="mt-8 text-center">
        <a
          href="index.html"
          class="text-sm text-gray-500 hover:text-white transition-colors"
          >Retour au site</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
      import { login, checkAuth } from "./js/auth.js";
      checkAuth();
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          try {
            const email = document.getElementById("email").value;
            const pwd = document.getElementById("password").value;
            await login(email, pwd);
            window.location.href = "admin.html";
          } catch (err) {
            document.getElementById("login-error").classList.remove("hidden");
          }
        });
    </script>
  </body>
</html>
