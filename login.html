<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixt. - Connexion Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen font-sans">
    <div
      class="fixed top-[-20%] left-[-10%] w-[600px] h-[600px] bg-[#5475FF] rounded-full blur-[150px] opacity-20 pointer-events-none"
    ></div>

    <div class="w-full max-w-md p-8 glass rounded-3xl relative z-10">
      <div class="text-center mb-10">
        <img
          src="img/logo.png"
          alt="Fixt"
          class="h-16 mx-auto mb-6 brightness-0 invert"
        />
        <h1 class="text-2xl font-bold text-white">Espace Administrateur</h1>
      </div>

      <form id="login-form" class="space-y-6">
        <div>
          <label class="text-xs font-bold text-gray-500 uppercase ml-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            required
            class="w-full bg-black/30 border border-white/10 rounded-xl py-3 px-4 text-white outline-none focus:border-[#5475FF]"
            placeholder="admin@fixt.fr"
          />
        </div>
        <div>
          <label class="text-xs font-bold text-gray-500 uppercase ml-1"
            >Mot de passe</label
          >
          <input
            type="password"
            id="password"
            required
            class="w-full bg-black/30 border border-white/10 rounded-xl py-3 px-4 text-white outline-none focus:border-[#5475FF]"
            placeholder="••••••••"
          />
        </div>
        <div id="login-error" class="hidden text-red-400 text-sm text-center">
          Identifiants incorrects
        </div>
        <button
          type="submit"
          class="w-full bg-[#5475FF] hover:bg-blue-600 text-white font-bold py-4 rounded-xl transition-all"
        >
          Se Connecter
        </button>
      </form>
      <div class="mt-8 text-center">
        <a href="index.html" class="text-sm text-gray-500 hover:text-white"
          >Retour au site</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
      import { login, checkAuth } from "./js/auth.js";

      checkAuth(); // Vérifie si déjà connecté

      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          try {
            const email = document.getElementById("email").value;
            const pwd = document.getElementById("password").value;
            await login(email, pwd);
            window.location.href = "admin.html";
          } catch (err) {
            document.getElementById("login-error").classList.remove("hidden");
          }
        });
    </script>
  </body>
</html>
